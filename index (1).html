<!DOCTYPE html>
<html lang="es">

  <style>

    #questionBox {

    button:hover {

    #timer {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      color: #fff;
    }

  </style>
</head>
<body>

  <h1>üèéÔ∏è Carrera Geom√©trica con Cron√≥metro üèÅ</h1>

  <div id="landscape">
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
  </div>

  <div id="track">
    <div class="line"></div>
    <div class="line" style="top:110px"></div>
    <div class="line" style="top:160px"></div>
    <div id="car1" class="car">T√∫</div>
    <div id="car2" class="car">CPU 1</div>
    <div id="car3" class="car">CPU 2</div>

  <div id="timer">‚è≥ 15</div>

  <div id="questionBox">

  <script>
    const questions = [
      {
        q: "¬øQu√© caracter√≠stica principal te permite identificar un cuadrado?",

      {

        options: ["En que tenga tres lados.", "En si dos de sus lados miden lo mismo.", "En el color del tri√°ngulo."],
        answer: "En si dos de sus lados miden lo mismo."
      },
      {
        q: "Observa un cubo. ¬øQu√© puedes decir sobre sus caras?",
        options: ["Son l√≠neas.", "Son todas cuadrados iguales.", "Son diferentes figuras."],
        answer: "Son todas cuadrados iguales."
      },
      {
        q: "Si comparas un cubo con una pir√°mide, ¬øcu√°l es una diferencia clara que notas entre ellos?",
        options: ["Ambos tienen punta.", "El cubo tiene todas sus caras planas y la pir√°mide termina en un v√©rtice.", "Uno es grande y el otro es peque√±o."],
        answer: "El cubo tiene todas sus caras planas y la pir√°mide termina en un v√©rtice."
      },
      {
        q: "¬øQu√© tienen en com√∫n un cono y un cilindro que no tienen un cubo o una pir√°mide?",
        options: ["Ambos son de color blanco.", "Ambos pueden rodar y tienen al menos una superficie curva.", "Ambos tienen una base circular."],
        answer: "Ambos pueden rodar y tienen al menos una superficie curva."
      },
      {
        q: "Si tienes una esfera en la mano, ¬øqu√© la hace diferente de cualquier otra figura que hemos visto?",
        options: ["Es redonda.", "No tiene v√©rtices ni aristas, y toda su superficie es curva.", "Puedes hacerla rebotar."],
        answer: "No tiene v√©rtices ni aristas, y toda su superficie es curva."
      }
    ];

    let car1Pos = 0, car2Pos = 0, car3Pos = 0, car4Pos = 0;
    let currentQuestion = 0;
    let timer;
    let timeLeft = 15;

    const car1 = document.getElementById("car1");
    const car2 = document.getElementById("car2");
    const car3 = document.getElementById("car3");
    const car4 = document.getElementById("car4");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const timerDiv = document.getElementById("timer");

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        if (car1Pos >= 800) {
          alert("üèÜ ¬°Ganaste la carrera!");
        } else {
          alert("üöó ¬°Perdiste la carrera!");
        }
        location.reload();
        return;
      }

      const q = questions[currentQuestion];
      questionText.textContent = q.q;
      optionsDiv.innerHTML = "";
      timeLeft = 15;
      updateTimer();
      clearInterval(timer);
      timer = setInterval(countDown, 1000);

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          clearInterval(timer);
          if (option === q.answer) {
            car1Pos += 100;
            car1.style.left = car1Pos + "px";
          } else {
            moveOthers();
          }
          checkWin();
          currentQuestion++;
          showQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function countDown() {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(timer);
        moveOthers();
        checkWin();
        currentQuestion++;
        showQuestion();
      }
    }

    function updateTimer() {
      timerDiv.textContent = `‚è≥ ${timeLeft}`;
    }

    function moveOthers() {
      car2Pos += 50;
      car3Pos += 50;
      car4Pos += 50;
      car2.style.left = car2Pos + "px";
      car3.style.left = car3Pos + "px";
      car4.style.left = car4Pos + "px";
    }

    function checkWin() {
      if (car1Pos >= 800) {
        alert("üèÜ ¬°Ganaste la carrera!");
        location.reload();
      }
      if (car2Pos >= 800 || car3Pos >= 800 || car4Pos >= 800) {
        alert("üöó ¬°Perdiste la carrera!");
        location.reload();
      }
    }

    showQuestion();
  </script>

</body>
</html>
